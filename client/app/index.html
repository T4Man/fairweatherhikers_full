<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body data-ng-app="demoApp" id="#top">

  <section id="pagewrap">

  <div data-ng-controller="AuthController as globalAuth" data-ng-init="globalAuth.getEmail()">
    <p id="#top" data-ng-if="globalAuth.email">Hello: {{globalAuth.email}} <a href data-ng-click="globalAuth.logout()">Logout</a></p>
    <main data-ng-view>
    </main>
  </div>
  <div>
    <h2 class="weather">MY WEATHER TEMP HERE</h2>
  </div>

	<div data-ng-controller="MapController as mapctrl" class="map-div">
		<div data-ng-view></div>
	</div>

  <section id="favorite">
    <h2>FAVORITE TRAILS</h2>
    <div class="trail-list" data-ng-controller="TrailsController as trailsctrl" data-ng-init="trailsctrl.getAll()">
    <default-trail-list-item data-ng-repeat="trail in trailsctrl.trails" data-trail="trail">
    <li>{{trail.loc}} | {{trail.length}} miles | rating: {{trail.difficulty}}</li>
    </div>
  </section>

  <aside id="all-trails">
    <h2>ALL TRAILS</h2>
    <div class="trail-list" data-ng-controller="TrailsController as trailsctrl" data-ng-init="trailsctrl.getAll()">
    <default-trail-list-item data-ng-repeat="trail in trailsctrl.trails" data-trail="trail">
    <li>{{trail.loc}} | {{trail.length}} miles | rating: {{trail.difficulty}}</li>
    </div>
  </aside>

  <footer>
    <section>
      <img class="footer-buttons" src="./about.png" />
      <img class="footer-buttons" src="./facebook.png" />
      <img class="footer-buttons" src="./tweet.png" />
      <a href="#top" id="scrollup"><img class="footer-buttons" src="./up.png" /></a>
    </section>
  </footer>
</section>

  <script src="./bundle.js"></script>
  <a target="_blank">
</body>

<footer>
  <section>
  <ul id="social-links">
  <li><a style="background-color: #3c5a96;" href="" target="_blank"><img class="about" src="./about.png" alt="" /></a></li>
  <li><a style="background-color: #1dadeb;" href="http://facebook.com" target="_blank"><img src="./facebook.png" alt="" /></a></li>
  <li><a style="background-color: #1178b3;" href="http://twitter.com" target="_blank"><img src="./tweet.png" alt="" /></a></li>
  <li><a style="background-color: #1178b3;" href="#top" target="_blank"><img src="./up.png" alt="" /></a></li>
</ul>
  </section>
</footer>

</html>
